<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .conteiner{
            background-color: lightsalmon;
            display: flex;
        }

        .item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 30px;
        }

        div#i1{
            order: -4;
        }
        div#i2{
            order: 0;
        }
        div#i3{order: 4;}
        div#i4{order: -2;}
        div#i5{order: 0;}
        div#i6{order: 8;}
        
        

    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="i1">A</div>
        <div class="item" id="i2">B</div>
        <div class="item" id="i3">C</div>
        <div class="item" style="order: -1;" id="i4">D</div>
        <div class="item" id="i5">F</div>
        <div class="item" id="i6">G</div>

    </div>
</body>
</html>
