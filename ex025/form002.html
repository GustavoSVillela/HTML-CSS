<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h1>teste de formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="Iusu">Usuário</label>
            <input type="text" name="usu" id="Iusu" required minlength="5" placeholder="nome do Usuário"> 
        </p>

        <p>
            <label for="Isen">Senha:</label>
            <input type="password" name="sen" id="Isen" required minlength="5" size="10">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
